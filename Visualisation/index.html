<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <section class="charts">
            <canvas id="barChart" width="300" height="300"></canvas>
        </section>

        <section class="charts">
            <canvas id="pieChart" width="300" height="300"></canvas>
        </section>

        <section class="charts">
            <canvas id="lineChart" width="300" height="300"></canvas>
        </section>

        <section class="charts">
            <canvas id="dougChart" width="300" height="300"></canvas>
        </section>


        <script defer src="Charts/BarCharts.js" charset="utf-8"></script>
        <script defer src="Charts/PieCharts.js" charset="utf-8"></script>
        <script defer src="Charts/LineCharts.js" charset="utf-8"></script>
        <script defer src="Charts/DougCharts.js" charset="utf-8"></script>
        <script defer src="Charts/test.js" charset="utf-8"></script>
    </body>

    <style media="screen">
        body {
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
        }

        .charts {
            width: 400px;
        }
    </style>
</html>
